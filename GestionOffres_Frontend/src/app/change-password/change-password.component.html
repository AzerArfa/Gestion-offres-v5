<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-image">
          <img src="assets/change-password-image.png" alt="Change Password">
        </div>
        <div class="change-password-form">
          <h2>Change Password</h2>
          <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            <div *ngIf="passwordMismatch" class="error-message">
              New password and confirm new password do not match
            </div>
            <div class="form-buttons">
              <button type="button" (click)="onClose()">Close</button>
              <button type="submit" [disabled]="!changePasswordForm.form.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>      
</body>
</html>
