<section class="section about-section gray-bg" id="about">
    <div class="container">
      <div class="row align-items-center justify-content-around flex-row-reverse">
        <div class="col-lg-6">
          <div class="about-text">
            <h3 class="dark-color">{{currentEntreprise.name}}</h3>
            <h4 class="theme-color">{{currentEntreprise.secteuractivite}}</h4>
            <p>Bonjour et bienvenue chez {{currentEntreprise.name}}</p>
            <p>Nous sommes spécialisés dans le {{currentEntreprise.secteuractivite}} et situés à {{currentEntreprise.adresse}}, {{currentEntreprise.ville}}.</p>
            <div class="btn-bar">
              <button class="px-btn theme" (click)="goBack()">Retourner</button> <!-- Back button -->
            </div>
          </div>
        </div>
        <div class="col-lg-5 text-center">
          <div class="about-img">
            <img [src]="currentEntreprise.logo ? 'data:image/png;base64,' + currentEntreprise.logo : 'https://bootdey.com/img/Content/avatar/avatar7.png'" alt="Offer Image" class="offer-image">
          </div>
        </div>
      </div>
    </div>
  </section>
